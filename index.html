<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliss - Accesorios y Arneses</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Encabezado con logo -->
  <header>
    <img src="logo.png" alt="Logo Bliss" class="logo" />
  </header>

  <!-- Imagen principal tipo "hero" -->
  <section class="hero">
    <img src="hero.jpg" alt="Imagen principal" />
  </section>

  <!-- Productos destacados -->
  <section class="productos">
    <div class="producto">
      <img src="prod1.jpg" alt="Producto 1">
      <h3>Arnes Deva</h3>
      <p>$20.500</p>
    </div>
    <div class="producto">
      <img src="prod2.jpg" alt="Producto 2">
      <h3>Arnes Arak</h3>
      <p>$18.700</p>
    </div>
    <div class="producto">
      <img src="prod3.jpg" alt="Producto 3">
      <h3>Chocker Nix</h3>
      <p>$5.500</p>
    </div>
    <div class="producto">
      <img src="prod4.jpg" alt="Producto 4">
      <h3>Cinturon cadena</h3>
      <p>$4.800</p>
    </div>
  </section>

  <!-- Canvas P5 -->
  <div id="canvas-container" style="text-align:center; margin: 2em 0;"></div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bliss</p>
  </footer>

  <!-- LibrerÃ­as y script -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
