<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bliss - Accesorios y Arneses</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Encabezado con logo -->
  <header>
    <img src="logo.png" alt="Logo Bliss" class="logo" />
  </header>

  <!-- Imagen principal tipo "hero" -->
  <section class="hero">
    <img src="hero.jpg" alt="Imagen principal" />
  </section>

  <!-- Productos destacados -->
  <section class="productos">
    <div class="producto">
      <img src="prod1.jpg" alt="Producto 1">
      <h3>Arnés Rosado</h3>
      <p>$5.500</p>
    </div>
    <div class="producto">
      <img src="prod2.jpg" alt="Producto 2">
      <h3>Collar Lila</h3>
      <p>$4.200</p>
    </div>
    <div class="producto">
      <img src="prod3.jpg" alt="Producto 3">
      <h3>Accesorio Corazón</h3>
      <p>$3.800</p>
    </div>
    <div class="producto">
      <img src="prod4.jpg" alt="Producto 4">
      <h3>Arnés Blanco</h3>
      <p>$5.900</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bliss</p>
  </footer>
</body>
</html>
